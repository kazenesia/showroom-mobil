<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Showroom Mobil</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Carousel -->
  <div id="carousel">
    <button onclick="prevSlide()">?</button>
    <div id="car-name">Memuat...</div>
    <button onclick="nextSlide()">?</button>
    <button onclick="selectCar()">Pilih Mobil Ini</button>
  </div>

  <!-- Detail Panel -->
  <div id="car-details" style="display: none;">
    <h2 id="car-title"></h2>
    <p id="car-specs"></p>
    <div id="camera-controls">
      <button onclick="setCameraTo('left')">Samping</button>
      <button onclick="setCameraTo('top')">Atas</button>
      <button onclick="setCameraTo('inside')">Dalam</button>
    </div>
<!-- Tambahan di dalam #car-details -->
<button onclick="exitDetailMode()">Kembali ke Carousel</button>

  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
